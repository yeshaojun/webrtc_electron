<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Demo</title>
    <style>
        body {
            -webkit-app-region: drag;
            margin: 0;
            padding: 0;
            opacity: 0.5;
            height: 40px;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            justify-content: center;
        }
        button {
            -webkit-app-region: no-drag;
        }
        #tip {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <span id="tip">未进行远程</span>
    <button id="end-control">关闭远程</button>
</body>
</html>
